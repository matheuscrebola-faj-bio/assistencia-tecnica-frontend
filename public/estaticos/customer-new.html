<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Cliente - Sistema</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #dc3232;
            --primary-dark: #b82828;
            --secondary: #2c3e50;
            --success: #27ae60;
            --danger: #e74c3c;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --border: #e5e7eb;
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --sidebar-width: 260px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--gray-50);
            color: var(--text-primary);
        }

        .app-container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: var(--sidebar-width);
            background: white;
            border-right: 1px solid var(--border);
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            z-index: 100;
        }

        .sidebar-header {
            padding: 24px 20px;
            border-bottom: 1px solid var(--border);
        }

        .sidebar-logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .sidebar-logo-icon {
            width: 40px;
            height: 40px;
            background: var(--primary);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sidebar-logo-icon svg {
            width: 22px;
            height: 22px;
            fill: white;
        }

        .sidebar-logo-text h1 {
            font-size: 16px;
            font-weight: 700;
            color: var(--gray-900);
        }

        .sidebar-logo-text p {
            font-size: 11px;
            color: var(--text-secondary);
        }

        .sidebar-nav {
            padding: 16px 12px;
        }

        .nav-section {
            margin-bottom: 24px;
        }

        .nav-section-title {
            font-size: 11px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 0 12px 8px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 12px;
            border-radius: 8px;
            color: var(--gray-700);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
            cursor: pointer;
        }

        .nav-item:hover {
            background: var(--gray-100);
            color: var(--gray-900);
        }

        .nav-item.active {
            background: rgba(220, 50, 50, 0.1);
            color: var(--primary);
        }

        .nav-item svg {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
        }

        .main-content {
            flex: 1;
            margin-left: var(--sidebar-width);
            display: flex;
            flex-direction: column;
        }

        .header {
            background: white;
            border-bottom: 1px solid var(--border);
            padding: 16px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 50;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .header-left h2 {
            font-size: 24px;
            font-weight: 700;
            color: var(--gray-900);
        }

        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .breadcrumb a {
            color: var(--primary);
            text-decoration: none;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn-secondary {
            background: white;
            color: var(--gray-700);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--gray-50);
        }

        .content {
            padding: 32px;
            flex: 1;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .form-section {
            background: white;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
        }

        .section-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--gray-900);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            font-size: 13px;
            font-weight: 600;
            color: var(--gray-700);
        }

        .form-group label .required {
            color: var(--primary);
        }

        .form-input, .form-select, .form-textarea {
            padding: 10px 12px;
            font-size: 14px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: white;
            transition: all 0.2s;
            font-family: inherit;
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(220, 50, 50, 0.1);
        }

        .form-input:disabled, .form-select:disabled {
            background: var(--gray-100);
            cursor: not-allowed;
        }

        .radio-group {
            display: flex;
            gap: 20px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .radio-option input[type="radio"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        /* Dynamic List Items */
        .list-items {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .list-item {
            background: var(--gray-50);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 16px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            position: relative;
        }

        .list-item-header {
            grid-column: 1 / -1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .list-item-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--gray-900);
        }

        .btn-remove {
            padding: 4px 8px;
            font-size: 12px;
            background: var(--danger);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-remove:hover {
            background: #c0392b;
        }

        .btn-add {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            font-size: 14px;
            font-weight: 600;
            background: white;
            color: var(--primary);
            border: 2px dashed var(--border);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
            justify-content: center;
        }

        .btn-add:hover {
            border-color: var(--primary);
            background: rgba(220, 50, 50, 0.05);
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            margin-top: 32px;
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .main-content {
                margin-left: 0;
            }

            .header {
                padding: 16px;
            }

            .content {
                padding: 16px;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<div class="app-container">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-logo">
                <div class="sidebar-logo-icon">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                    </svg>
                </div>
                <div class="sidebar-logo-text">
                    <h1>Service Orders</h1>
                    <p>Gestão de Atendimentos</p>
                </div>
            </div>
        </div>

        <nav class="sidebar-nav">
            <div class="nav-section">
                <div class="nav-section-title">Principal</div>
                <a href="dashboard.html" class="nav-item">
                    <svg fill="currentColor" viewBox="0 0 24 24"><path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/></svg>
                    Dashboard
                </a>
                <a href="service-orders.html" class="nav-item">
                    <svg fill="currentColor" viewBox="0 0 24 24"><path d="M19 3h-4.18C14.4 1.84 13.3 1 12 1c-1.3 0-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm2 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/></svg>
                    Service Orders
                </a>
            </div>

            <div class="nav-section">
                <div class="nav-section-title">Cadastros</div>
                <a href="customers.html" class="nav-item active">
                    <svg fill="currentColor" viewBox="0 0 24 24"><path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/></svg>
                    Clientes
                </a>
                <a href="equipments.html" class="nav-item">
                    <svg fill="currentColor" viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM8 20H4v-4h4v4zm0-6H4v-4h4v4zm0-6H4V4h4v4zm6 12h-4v-4h4v4zm0-6h-4v-4h4v4zm0-6h-4V4h4v4zm6 12h-4v-4h4v4zm0-6h-4v-4h4v4zm0-6h-4V4h4v4z"/></svg>
                    Equipamentos
                </a>
                <a href="users.html" class="nav-item">
                    <svg fill="currentColor" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
                    Usuários
                </a>
            </div>

            <div class="nav-section">
                <div class="nav-section-title">Catálogos</div>
                <a href="services.html" class="nav-item">
                    <svg fill="currentColor" viewBox="0 0 24 24"><path d="M9 2L7.17 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2h-3.17L15 2H9zm3 15c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z"/></svg>
                    Serviços
                </a>
                <a href="components.html" class="nav-item">
                    <svg fill="currentColor" viewBox="0 0 24 24"><path d="M9.4 16.6L4.8 12l4.6-4.6L8 6l-6 6 6 6 1.4-1.4zm5.2 0l4.6-4.6-4.6-4.6L16 6l6 6-6 6-1.4-1.4z"/></svg>
                    Componentes
                </a>
            </div>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <div>
                    <div class="breadcrumb">
                        <a href="customers.html">Clientes</a>
                        <span>/</span>
                        <span>Novo Cliente</span>
                    </div>
                    <h2>Novo Cliente</h2>
                </div>
            </div>
            <div class="header-right">
                <button class="btn btn-secondary" onclick="window.location.href='customers.html'">
                    Cancelar
                </button>
                <button class="btn btn-primary" id="saveBtn">
                    <svg fill="currentColor" viewBox="0 0 24 24" width="18" height="18"><path d="M17 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V7l-4-4zm-5 16c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm3-10H5V5h10v4z"/></svg>
                    Salvar Cliente
                </button>
            </div>
        </header>

        <!-- Content -->
        <div class="content">
            <form id="customerForm">
                <!-- Dados do Cliente -->
                <div class="form-section">
                    <div class="section-header">
                        <h3 class="section-title">Dados do Cliente</h3>
                    </div>

                    <div class="form-group">
                        <label>Tipo de Pessoa <span class="required">*</span></label>
                        <div class="radio-group">
                            <label class="radio-option">
                                <input type="radio" name="personType" value="PF" checked id="typePF">
                                <span>Pessoa Física</span>
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="personType" value="PJ" id="typePJ">
                                <span>Pessoa Jurídica</span>
                            </label>
                        </div>
                    </div>

                    <div class="form-grid" id="pfFields">
                        <div class="form-group">
                            <label>Nome Completo <span class="required">*</span></label>
                            <input type="text" class="form-input" id="fullName" required>
                        </div>
                        <div class="form-group">
                            <label>CPF <span class="required">*</span></label>
                            <input type="text" class="form-input" id="cpf" placeholder="000.000.000-00" required>
                        </div>
                        <div class="form-group">
                            <label>RG</label>
                            <input type="text" class="form-input" id="rg">
                        </div>
                    </div>

                    <div class="form-grid" id="pjFields" style="display: none;">
                        <div class="form-group">
                            <label>Razão Social <span class="required">*</span></label>
                            <input type="text" class="form-input" id="companyName">
                        </div>
                        <div class="form-group">
                            <label>Nome Fantasia</label>
                            <input type="text" class="form-input" id="tradeName">
                        </div>
                        <div class="form-group">
                            <label>CNPJ <span class="required">*</span></label>
                            <input type="text" class="form-input" id="cnpj" placeholder="00.000.000/0000-00">
                        </div>
                        <div class="form-group">
                            <label>Inscrição Estadual</label>
                            <input type="text" class="form-input" id="stateRegistration">
                        </div>
                    </div>

                    <div class="form-grid">
                        <div class="form-group">
                            <label>Email Principal <span class="required">*</span></label>
                            <input type="email" class="form-input" id="email" required>
                        </div>
                        <div class="form-group">
                            <label>Telefone Principal <span class="required">*</span></label>
                            <input type="tel" class="form-input" id="phone" placeholder="(00) 00000-0000" required>
                        </div>
                    </div>

                    <div class="form-group full-width">
                        <label>Observações</label>
                        <textarea class="form-textarea" id="notes" placeholder="Informações adicionais sobre o cliente..."></textarea>
                    </div>
                </div>

                <!-- Contatos -->
                <div class="form-section">
                    <div class="section-header">
                        <h3 class="section-title">Contatos Adicionais</h3>
                    </div>

                    <div class="list-items" id="contactsList"></div>

                    <button type="button" class="btn-add" id="addContactBtn">
                        <svg fill="currentColor" viewBox="0 0 24 24" width="20" height="20"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
                        Adicionar Contato
                    </button>
                </div>

                <!-- Endereços -->
                <div class="form-section">
                    <div class="section-header">
                        <h3 class="section-title">Endereços</h3>
                    </div>

                    <div class="list-items" id="addressesList"></div>

                    <button type="button" class="btn-add" id="addAddressBtn">
                        <svg fill="currentColor" viewBox="0 0 24 24" width="20" height="20"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
                        Adicionar Endereço
                    </button>
                </div>
            </form>
        </div>
    </main>
</div>

<script>
    // Toggle between PF and PJ fields
    document.querySelectorAll('input[name="personType"]').forEach(radio => {
        radio.addEventListener('change', function() {
            const pfFields = document.getElementById('pfFields');
            const pjFields = document.getElementById('pjFields');

            if (this.value === 'PF') {
                pfFields.style.display = 'grid';
                pjFields.style.display = 'none';
            } else {
                pfFields.style.display = 'none';
                pjFields.style.display = 'grid';
            }
        });
    });

    // Add Contact
    let contactCount = 0;
    document.getElementById('addContactBtn').addEventListener('click', function() {
        contactCount++;
        const contactsList = document.getElementById('contactsList');
        const contactItem = document.createElement('div');
        contactItem.className = 'list-item';
        contactItem.innerHTML = `
                <div class="list-item-header">
                    <span class="list-item-title">Contato ${contactCount}</span>
                    <button type="button" class="btn-remove" onclick="this.closest('.list-item').remove()">
                        <svg fill="currentColor" viewBox="0 0 24 24" width="14" height="14"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
                        Remover
                    </button>
                </div>
                <div class="form-group">
                    <label>Nome</label>
                    <input type="text" class="form-input" name="contact_name_${contactCount}">
                </div>
                <div class="form-group">
                    <label>Cargo/Relação</label>
                    <input type="text" class="form-input" name="contact_role_${contactCount}">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-input" name="contact_email_${contactCount}">
                </div>
                <div class="form-group">
                    <label>Telefone</label>
                    <input type="tel" class="form-input" name="contact_phone_${contactCount}" placeholder="(00) 00000-0000">
                </div>
            `;
        contactsList.appendChild(contactItem);
    });

    // Add Address
    let addressCount = 0;
    document.getElementById('addAddressBtn').addEventListener('click', function() {
        addressCount++;
        const addressesList = document.getElementById('addressesList');
        const addressItem = document.createElement('div');
        addressItem.className = 'list-item';
        addressItem.innerHTML = `
                <div class="list-item-header">
                    <span class="list-item-title">Endereço ${addressCount}</span>
                    <button type="button" class="btn-remove" onclick="this.closest('.list-item').remove()">
                        <svg fill="currentColor" viewBox="0 0 24 24" width="14" height="14"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
                        Remover
                    </button>
                </div>
                <div class="form-group">
                    <label>Tipo</label>
                    <select class="form-select" name="address_type_${addressCount}">
                        <option value="RESIDENTIAL">Residencial</option>
                        <option value="COMMERCIAL">Comercial</option>
                        <option value="BILLING">Cobrança</option>
                        <option value="DELIVERY">Entrega</option>
                        <option value="OTHER">Outro</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>CEP</label>
                    <input type="text" class="form-input" name="address_zipcode_${addressCount}" placeholder="00000-000">
                </div>
                <div class="form-group" style="grid-column: 1 / -1;">
                    <label>Logradouro</label>
                    <input type="text" class="form-input" name="address_street_${addressCount}">
                </div>
                <div class="form-group">
                    <label>Número</label>
                    <input type="text" class="form-input" name="address_number_${addressCount}">
                </div>
                <div class="form-group">
                    <label>Complemento</label>
                    <input type="text" class="form-input" name="address_complement_${addressCount}">
                </div>
                <div class="form-group">
                    <label>Bairro</label>
                    <input type="text" class="form-input" name="address_neighborhood_${addressCount}">
                </div>
                <div class="form-group">
                    <label>Cidade</label>
                    <input type="text" class="form-input" name="address_city_${addressCount}">
                </div>
