<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Endere√ßo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #dc3232;
            --primary-dark: #b82828;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-500: #6b7280;
            --gray-700: #374151;
            --gray-900: #111827;
            --border: #e5e7eb;
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .modal {
            background: white;
            border-radius: 12px;
            box-shadow: var(--shadow-xl);
            max-width: 700px;
            width: 100%;
            max-height: 90vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            padding: 24px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 700;
        }

        .btn-close {
            width: 32px;
            height: 32px;
            background: none;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            color: var(--gray-500);
            font-size: 20px;
        }

        .btn-close:hover {
            background: var(--gray-100);
        }

        .modal-body {
            padding: 24px;
            overflow-y: auto;
            flex: 1;
        }

        .info-box {
            background: rgba(52, 152, 219, 0.1);
            border: 1px solid rgba(52, 152, 219, 0.3);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #2471a3;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            font-size: 13px;
            font-weight: 600;
            color: var(--gray-700);
        }

        .required {
            color: var(--primary);
        }

        .form-input, .form-select {
            padding: 10px 12px;
            font-size: 14px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-family: inherit;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(220, 50, 50, 0.1);
        }

        .input-with-btn {
            display: flex;
            gap: 8px;
        }

        .input-with-btn input {
            flex: 1;
        }

        .btn-search {
            padding: 10px 16px;
            background: var(--gray-100);
            border: 1px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            color: var(--gray-700);
        }

        .btn-search:hover {
            background: var(--gray-200);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            background: var(--gray-50);
            border-radius: 8px;
        }

        .checkbox-group input {
            width: 18px;
            height: 18px;
        }

        .modal-footer {
            padding: 24px;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-secondary {
            background: white;
            color: var(--gray-700);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--gray-50);
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<div class="modal">
    <div class="modal-header">
        <h2 class="modal-title">Adicionar Endere√ßo</h2>
        <button class="btn-close" onclick="window.close()">√ó</button>
    </div>

    <div class="modal-body">
        <div class="info-box">
            <strong>üìç Endere√ßo do Cliente</strong><br>
            Adicione endere√ßos para facilitar entregas e atendimentos.
        </div>

        <form id="addressForm">
            <div class="form-grid">
                <div class="form-group">
                    <label>Tipo de Endere√ßo <span class="required">*</span></label>
                    <select class="form-select" required>
                        <option value="">Selecione o tipo</option>
                        <option value="COMMERCIAL">Comercial</option>
                        <option value="BILLING">Cobran√ßa</option>
                        <option value="DELIVERY">Entrega</option>
                        <option value="OTHER">Outro</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>CEP <span class="required">*</span></label>
                    <div class="input-with-btn">
                        <input type="text" class="form-input" id="zipcode" placeholder="00000-000" maxlength="9" required>
                        <button type="button" class="btn-search" onclick="searchZipcode()">Buscar</button>
                    </div>
                </div>

                <div class="form-group full-width">
                    <label>Logradouro <span class="required">*</span></label>
                    <input type="text" class="form-input" id="street" placeholder="Nome da rua, avenida, etc." required>
                </div>

                <div class="form-group">
                    <label>N√∫mero <span class="required">*</span></label>
                    <input type="text" class="form-input" id="number" placeholder="123" required>
                </div>

                <div class="form-group">
                    <label>Complemento</label>
                    <input type="text" class="form-input" id="complement" placeholder="Apto, Sala, Bloco, etc.">
                </div>

                <div class="form-group">
                    <label>Bairro <span class="required">*</span></label>
                    <input type="text" class="form-input" id="neighborhood" placeholder="Nome do bairro" required>
                </div>

                <div class="form-group">
                    <label>Cidade <span class="required">*</span></label>
                    <input type="text" class="form-input" id="city" placeholder="Nome da cidade" required>
                </div>

                <div class="form-group">
                    <label>Estado <span class="required">*</span></label>
                    <select class="form-select" id="state" required>
                        <option value="">Selecione...</option>
                        <option value="SP">S√£o Paulo</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="PR">Paran√°</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="BA">Bahia</option>
                        <option value="PE">Pernambuco</option>
                        <option value="CE">Cear√°</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Pa√≠s</label>
                    <input type="text" class="form-input" value="Brasil" readonly>
                </div>

                <div class="form-group full-width">
                    <div class="checkbox-group">
                        <input type="checkbox" id="isPrimary">
                        <label for="isPrimary">Definir como endere√ßo principal</label>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="modal-footer">
        <button class="btn btn-secondary" onclick="window.close()">Cancelar</button>
        <button class="btn btn-primary" onclick="saveAddress()">üíæ Salvar Endere√ßo</button>
    </div>
</div>

<script>
    // Format zipcode
    document.getElementById('zipcode').addEventListener('input', function(e) {
        let value = e.target.value.replace(/\D/g, '');
        if (value.length > 5) {
            value = value.substring(0, 5) + '-' + value.substring(5, 8);
        }
        e.target.value = value;
    });

    // Search zipcode using ViaCEP API
    function searchZipcode() {
        const zipcode = document.getElementById('zipcode').value.replace(/\D/g, '');

        if (zipcode.length !== 8) {
            alert('CEP inv√°lido. Digite um CEP com 8 d√≠gitos.');
            return;
        }

        const btn = event.target;
        btn.textContent = 'Buscando...';
        btn.disabled = true;

        fetch(`https://viacep.com.br/ws/${zipcode}/json/`)
            .then(response => response.json())
            .then(data => {
                if (data.erro) {
                    alert('CEP n√£o encontrado.');
                    return;
                }

                document.getElementById('street').value = data.logradouro || '';
                document.getElementById('neighborhood').value = data.bairro || '';
                document.getElementById('city').value = data.localidade || '';
                document.getElementById('state').value = data.uf || '';

                document.getElementById('number').focus();
            })
            .catch(error => {
                alert('Erro ao buscar CEP. Tente novamente.');
                console.error('Error:', error);
            })
            .finally(() => {
                btn.textContent = 'Buscar';
                btn.disabled = false;
            });
    }

    function saveAddress() {
        const form = document.getElementById('addressForm');
        if (form.checkValidity()) {
            alert('Endere√ßo salvo com sucesso!');
            window.close();
        } else {
            form.reportValidity();
        }
    }

    // Close on ESC key
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') window.close();
    });
</script>
</body>
</html>
