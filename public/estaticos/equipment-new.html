<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Equipamento - Sistema</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #dc3232;
            --primary-dark: #b82828;
            --success: #27ae60;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --border: #e5e7eb;
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --sidebar-width: 260px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--gray-50);
            color: var(--text-primary);
        }

        .app-container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: var(--sidebar-width);
            background: white;
            border-right: 1px solid var(--border);
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            z-index: 100;
        }

        .sidebar-header {
            padding: 24px 20px;
            border-bottom: 1px solid var(--border);
        }

        .sidebar-logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .sidebar-logo-icon {
            width: 40px;
            height: 40px;
            background: var(--primary);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sidebar-logo-icon svg {
            width: 22px;
            height: 22px;
            fill: white;
        }

        .sidebar-logo-text h1 {
            font-size: 16px;
            font-weight: 700;
            color: var(--gray-900);
        }

        .sidebar-logo-text p {
            font-size: 11px;
            color: var(--text-secondary);
        }

        .sidebar-nav {
            padding: 16px 12px;
        }

        .nav-section {
            margin-bottom: 24px;
        }

        .nav-section-title {
            font-size: 11px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 0 12px 8px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 12px;
            border-radius: 8px;
            color: var(--gray-700);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
            cursor: pointer;
        }

        .nav-item:hover {
            background: var(--gray-100);
            color: var(--gray-900);
        }

        .nav-item.active {
            background: rgba(220, 50, 50, 0.1);
            color: var(--primary);
        }

        .nav-item svg {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
        }

        .main-content {
            flex: 1;
            margin-left: var(--sidebar-width);
            display: flex;
            flex-direction: column;
        }

        .header {
            background: white;
            border-bottom: 1px solid var(--border);
            padding: 16px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 50;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            border-radius: 8px;
            color: var(--gray-700);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .back-btn:hover {
            background: var(--gray-100);
        }

        .back-btn svg {
            width: 18px;
            height: 18px;
        }

        .header-left h2 {
            font-size: 24px;
            font-weight: 700;
            color: var(--gray-900);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .user-menu:hover {
            background: var(--gray-100);
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 14px;
        }

        .content {
            padding: 32px;
            flex: 1;
        }

        .form-card {
            background: white;
            border-radius: 12px;
            padding: 32px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            max-width: 900px;
            margin: 0 auto;
        }

        .form-header {
            margin-bottom: 32px;
        }

        .form-header h3 {
            font-size: 20px;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: 8px;
        }

        .form-header p {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .form-section {
            margin-bottom: 32px;
        }

        .form-section-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--gray-900);
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .form-grid-full {
            grid-column: 1 / -1;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-size: 14px;
            font-weight: 500;
            color: var(--gray-700);
        }

        .form-group label .required {
            color: var(--primary);
            margin-left: 4px;
        }

        .form-input, .form-select, .form-textarea {
            padding: 12px;
            font-size: 14px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: white;
            transition: all 0.2s;
            font-family: inherit;
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(220, 50, 50, 0.1);
        }

        .form-hint {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .btn {
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn-secondary {
            background: white;
            color: var(--gray-700);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--gray-50);
        }

        .form-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            padding-top: 24px;
            border-top: 1px solid var(--border);
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .main-content {
                margin-left: 0;
            }

            .header {
                padding: 16px;
            }

            .content {
                padding: 16px;
            }

            .form-card {
                padding: 24px;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<div class="app-container">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-logo">
                <div class="sidebar-logo-icon">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                    </svg>
                </div>
                <div class="sidebar-logo-text">
                    <h1>Service Orders</h1>
                    <p>Gestão de Atendimentos</p>
                </div>
            </div>
        </div>

        <nav class="sidebar-nav">
            <div class="nav-section">
                <div class="nav-section-title">Principal</div>
                <a href="dashboard.html" class="nav-item">
                    <svg fill="currentColor" viewBox="0 0 24 24"><path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/></svg>
                    Dashboard
                </a>
                <a href="service-orders.html" class="nav-item">
                    <svg fill="currentColor" viewBox="0 0 24 24"><path d="M19 3h-4.18C14.4 1.84 13.3 1 12 1c-1.3 0-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm2 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/></svg>
                    Service Orders
                </a>
            </div>

            <div class="nav-section">
                <div class="nav-section-title">Cadastros</div>
                <a href="customers.html" class="nav-item">
                    <svg fill="currentColor" viewBox="0 0 24 24"><path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/></svg>
                    Clientes
                </a>
                <a href="equipments.html" class="nav-item active">
                    <svg fill="currentColor" viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM8 20H4v-4h4v4zm0-6H4v-4h4v4zm0-6H4V4h4v4zm6 12h-4v-4h4v4zm0-6h-4v-4h4v4zm0-6h-4V4h4v4zm6 12h-4v-4h4v4zm0-6h-4v-4h4v4zm0-6h-4V4h4v4z"/></svg>
                    Equipamentos
                </a>
                <a href="users.html" class="nav-item">
                    <svg fill="currentColor" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
                    Usuários
                </a>
            </div>

            <div class="nav-section">
                <div class="nav-section-title">Catálogos</div>
                <a href="services.html" class="nav-item">
                    <svg fill="currentColor" viewBox="0 0 24 24"><path d="M9 2L7.17 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2h-3.17L15 2H9zm3 15c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z"/></svg>
                    Serviços
                </a>
                <a href="components.html" class="nav-item">
                    <svg fill="currentColor" viewBox="0 0 24 24"><path d="M9.4 16.6L4.8 12l4.6-4.6L8 6l-6 6 6 6 1.4-1.4zm5.2 0l4.6-4.6-4.6-4.6L16 6l6 6-6 6-1.4-1.4z"/></svg>
                    Componentes
                </a>
            </div>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <a href="equipments.html" class="back-btn">
                    <svg fill="currentColor" viewBox="0 0 24 24"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>
                    Voltar
                </a>
                <h2>Novo Equipamento</h2>
            </div>
            <div class="header-right">
                <div class="user-menu">
                    <div class="user-avatar">U</div>
                </div>
            </div>
        </header>

        <!-- Content -->
        <div class="content">
            <div class="form-card">
                <form id="equipmentForm">
                    <!-- Informações Básicas -->
                    <div class="form-section">
                        <h3 class="form-section-title">Informações Básicas</h3>
                        <div class="form-grid">
                            <div class="form-group">
                                <label>Cliente <span class="required">*</span></label>
                                <select id="customerId" class="form-select" required>
                                    <option value="">Selecione um cliente</option>
                                    <option value="1">Tech Solutions Ltda</option>
                                    <option value="2">Innovate Corp</option>
                                    <option value="3">Digital Agency</option>
                                    <option value="4">Creative Studio</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label>Modelo <span class="required">*</span></label>
                                <input type="text" id="modelo" class="form-input" placeholder="Ex: MacBook Pro 16&quot;" required>
                            </div>

                            <div class="form-group">
                                <label>Número de Série <span class="required">*</span></label>
                                <input type="text" id="numeroSerie" class="form-input" placeholder="Ex: MBP2024001" required>
                            </div>

                            <div class="form-group">
                                <label>Data de Aquisição</label>
                                <input type="date" id="dataAquisicao" class="form-input">
                            </div>

                            <div class="form-group">
                                <label>Fabricante</label>
                                <input type="text" id="fabricante" class="form-input" placeholder="Ex: Apple">
                            </div>

                            <div class="form-group">
                                <label>Status <span class="required">*</span></label>
                                <select id="status" class="form-select" required>
                                    <option value="ativo">Ativo</option>
                                    <option value="inativo">Inativo</option>
                                    <option value="manutencao">Em Manutenção</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Especificações Técnicas -->
                    <div class="form-section">
                        <h3 class="form-section-title">Especificações Técnicas</h3>
                        <div class="form-grid">
                            <div class="form-group">
                                <label>Processador</label>
                                <input type="text" id="processador" class="form-input" placeholder="Ex: Intel Core i7">
                            </div>

                            <div class="form-group">
                                <label>Memória RAM</label>
                                <input type="text" id="memoriaRam" class="form-input" placeholder="Ex: 16GB">
                            </div>

                            <div class="form-group">
                                <label>Armazenamento</label>
                                <input type="text" id="armazenamento" class="form-input" placeholder="Ex: 512GB SSD">
                            </div>

                            <div class="form-group">
                                <label>Sistema Operacional</label>
                                <input type="text" id="sistemaOperacional" class="form-input" placeholder="Ex: macOS Sonoma">
                            </div>
                        </div>
                    </div>

                    <!-- Informações Adicionais -->
                    <div class="form-section">
                        <h3 class="form-section-title">Informações Adicionais</h3>
                        <div class="form-grid">
                            <div class="form-group form-grid-full">
                                <label>Observações</label>
                                <textarea id="observacoes" class="form-textarea" placeholder="Informações adicionais sobre o equipamento..."></textarea>
                            </div>
                        </div>
                    </div>

                    <!-- Actions -->
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="window.location.href='equipments.html'">
                            Cancelar
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <svg fill="currentColor" viewBox="0 0 24 24" width="18" height="18"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg>
                            Salvar Equipamento
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>

<script>
    document.getElementById('equipmentForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const formData = {
            customerId: document.getElementById('customerId').value,
            modelo: document.getElementById('modelo').value,
            numeroSerie: document.getElementById('numeroSerie').value,
            dataAquisicao: document.getElementById('dataAquisicao').value,
            fabricante: document.getElementById('fabricante').value,
            status: document.getElementById('status').value,
            processador: document.getElementById('processador').value,
            memoriaRam: document.getElementById('memoriaRam').value,
            armazenamento: document.getElementById('armazenamento').value,
            sistemaOperacional: document.getElementById('sistemaOperacional').value,
            observacoes: document.getElementById('observacoes').value
        };

        console.log('POST /equipments', formData);
        alert('Equipamento criado com sucesso!');
        window.location.href = 'equipments.html';
    });
</script>
</body>
</html>
