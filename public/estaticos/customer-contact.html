<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Contato</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #dc3232;
            --primary-dark: #b82828;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-500: #6b7280;
            --gray-700: #374151;
            --gray-900: #111827;
            --border: #e5e7eb;
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .modal {
            background: white;
            border-radius: 12px;
            box-shadow: var(--shadow-xl);
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            padding: 24px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 700;
        }

        .btn-close {
            width: 32px;
            height: 32px;
            background: none;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            color: var(--gray-500);
            font-size: 20px;
        }

        .btn-close:hover {
            background: var(--gray-100);
        }

        .modal-body {
            padding: 24px;
            overflow-y: auto;
            flex: 1;
        }

        .info-box {
            background: rgba(52, 152, 219, 0.1);
            border: 1px solid rgba(52, 152, 219, 0.3);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #2471a3;
        }

        .form-grid {
            display: grid;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .form-group label {
            font-size: 13px;
            font-weight: 600;
            color: var(--gray-700);
        }

        .required {
            color: var(--primary);
        }

        .form-input, .form-textarea {
            padding: 10px 12px;
            font-size: 14px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-family: inherit;
        }

        .form-textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-input:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(220, 50, 50, 0.1);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            background: var(--gray-50);
            border-radius: 8px;
        }

        .checkbox-group input {
            width: 18px;
            height: 18px;
        }

        .modal-footer {
            padding: 24px;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-secondary {
            background: white;
            color: var(--gray-700);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--gray-50);
        }
    </style>
</head>
<body>
<div class="modal">
    <div class="modal-header">
        <h2 class="modal-title">Adicionar Contato</h2>
        <button class="btn-close" onclick="window.close()">Ã—</button>
    </div>

    <div class="modal-body">
        <div class="info-box">
            <strong>ðŸ’¡ Contato Adicional</strong><br>
            Adicione pessoas relacionadas ao cliente para facilitar a comunicaÃ§Ã£o.
        </div>

        <form id="contactForm">
            <div class="form-grid">
                <div class="form-group">
                    <label>Nome Completo <span class="required">*</span></label>
                    <input type="text" class="form-input" placeholder="Nome do contato" required>
                </div>

                <div class="form-group">
                    <label>Cargo / RelaÃ§Ã£o <span class="required">*</span></label>
                    <input type="text" class="form-input" placeholder="Ex: Gerente, Compras, TÃ©cnico" required>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-input" placeholder="email@exemplo.com">
                </div>

                <div class="form-group">
                    <label>Telefone <span class="required">*</span></label>
                    <input type="tel" class="form-input" placeholder="(00) 00000-0000" required>
                </div>

                <div class="form-group">
                    <label>Telefone Alternativo</label>
                    <input type="tel" class="form-input" placeholder="(00) 00000-0000">
                </div>

                <div class="form-group">
                    <label>ObservaÃ§Ãµes</label>
                    <textarea class="form-textarea" placeholder="InformaÃ§Ãµes adicionais..."></textarea>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="isPrimary">
                    <label for="isPrimary">Definir como contato principal</label>
                </div>
            </div>
        </form>
    </div>

    <div class="modal-footer">
        <button class="btn btn-secondary" onclick="window.close()">Cancelar</button>
        <button class="btn btn-primary" onclick="saveContact()">ðŸ’¾ Salvar Contato</button>
    </div>
</div>

<script>
    function saveContact() {
        const form = document.getElementById('contactForm');
        if (form.checkValidity()) {
            alert('Contato salvo com sucesso!');
            window.close();
        } else {
            form.reportValidity();
        }
    }

    // Close on ESC key
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') window.close();
    });
</script>
</body>
</html>
